<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/house.png">
</head>
<body>
    <div class="house-relative">
        <div class="house-relative__roof"></div>
        <div class="house-relative__wall">
            <div class="window-relative">
                <div class="window-relative_hor"></div>
                <div class="window-relative_ver"></div>
            </div>
            <div class="door-relative">
                <div class="door-relative__handle"></div>
            </div>
        </div>
    </div>
    <div class="house-absolute">
        <div class="house-absolute__roof"></div>
        <div class="house-absolute__wall">
            <div class="window-absolute">
                <div class="window-absolute__hor"></div>
                <div class="window-absolute__ver"></div>
            </div>
            <div class="door-absolute">
                <div class="door-absolute__handle"></div>
            </div>
        </div>
    </div>
    <div class="house-fixed">
        <div class="house-fixed__roof"></div>
        <div class="house-fixed__wall">
            <div class="window-fixed">
                <div class="window-fixed__hor"></div>
                <div class="window-fixed__ver"></div>
            </div>
            <div class="door-fixed">
                <div class="door-fixed__handle"></div>
            </div>
        </div>
    </div>
    <div class="house-static">
        <div class="house-static__roof"></div>
        <div class="house-static__wall"></div>
            <div class="window-static"></div>
                <div class="window-static__hor"></div>
                <div class="window-static__ver"></div>
            <div class="door-static"></div>
                <div class="door-static__handle"></div>
    </div>
</body>
</html>
